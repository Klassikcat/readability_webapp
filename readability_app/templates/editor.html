{% extends 'base.html' %}
{% block main_body %}
<main role="main" class="inner cover">
    <div class="left">
        <form method="POST" action="/api/editor">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Metrics</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Flesch-Kincaid Grade Level</option>
                    <option>Flesch Reading Ease</option>
                    <option>Dale Chall Readability</option>
                    <option>Automated Readability Index(ARI)</option>
                    <option>Coleman Liau Index</option>
                    <option>Gunning Fog</option>
                    <option>Simple Measure of Gobbledygook(SMOG)</option>
                    <option>SPACHE</option>
                    <option>Linsear Write</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Text</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="right">
        <table class="table table-striped table-bordered" style="color: white;">
            <thead>
            <tr>
                <th>가독성</th>
                <th solspan="3">종류</th>
                <th>글자 개수</th>
                <th>접속사 숫자</th>
                <th>어휘 다양성</th>
                <th>드물게 쓰는 어휘 개수</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</main>

{% endblock %}
